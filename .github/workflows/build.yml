name: Build
run-name: Build with Rockchip Linux 5.10.160

on:
  workflow_dispatch:
    inputs:
      launchpad:
        description: use launchpad
        required: true
        default: false
        type: boolean

jobs:
  kernel:
    runs-on: ubuntu-latest
    name: Build kernel 

    steps:
      - name: Get more disk space
        uses: easimon/maximize-build-space@master
        if: ${{ github.event.inputs.launchpad == 'false' }}
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout code
        if: ${{ github.event.inputs.launchpad == 'false' }}
        uses: actions/checkout@v4

      - name: Checkout LFS
        shell: bash
        if: ${{ github.event.inputs.launchpad == 'false' }}
        run: git lfs fetch && git lfs checkout

      - name: Install dependencies
        shell: bash
        if: ${{ github.event.inputs.launchpad == 'false' }}
        run: |
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt-get install -y build-essential gcc-aarch64-linux-gnu bison \
          qemu-user-static qemu-system-arm qemu-efi u-boot-tools binfmt-support \
          debootstrap flex libssl-dev bc rsync kmod cpio xz-utils fakeroot parted \
          udev dosfstools uuid-runtime git-lfs device-tree-compiler python2 python3 \
          python-is-python3 fdisk bc debhelper python3-pyelftools python3-setuptools \
          python3-distutils python3-pkg-resources swig libfdt-dev libpython3-dev

      - name: Build
        shell: bash
        if: ${{ github.event.inputs.launchpad == 'false' }}
        run: sudo ./build.sh --board=orangepi-5 --kernel-only

      - name: Upload
        uses: actions/upload-artifact@v3
        if: ${{ github.event.inputs.launchpad == 'false' }}
        with:
            name: linux-rockchip-5.10
            path: ./build/linux-*.deb
            if-no-files-found: error

  rootfs:
    runs-on: ubuntu-latest
    name: Build rootfs 

    steps:
      - name: Get more disk space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout LFS
        shell: bash
        run: git lfs fetch && git lfs checkout

      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt-get install -y build-essential gcc-aarch64-linux-gnu bison \
          qemu-user-static qemu-system-arm qemu-efi u-boot-tools binfmt-support \
          debootstrap flex libssl-dev bc rsync kmod cpio xz-utils fakeroot parted \
          udev dosfstools uuid-runtime git-lfs device-tree-compiler python2 python3 \
          python-is-python3 fdisk bc debhelper python3-pyelftools python3-setuptools \
          python3-distutils python3-pkg-resources swig libfdt-dev libpython3-dev

      - name: Build
        shell: bash
        run: sudo ./build.sh --board=orangepi-5 --rootfs-only

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
            name: ubuntu-22.04.3-preinstalled-arm64-rootfs
            path: ./build/ubuntu-22.04.3-preinstalled-*-arm64.rootfs.tar.xz
            if-no-files-found: error

  build:
    runs-on: ubuntu-latest
    needs: [kernel, rootfs]
    name: Build image 

    strategy:
      matrix:
        platform:
          - orangepi-5
          - orangepi-5b
          - orangepi-5-plus
          - rock-5b
          - rock-5a
          - rock-5-itx
          - radxa-cm5-io
          - radxa-nx5-io
          - radxa-zero3
          - nanopc-t6
          - nanopi-r6c
          - nanopi-r6s
          - indiedroid-nova
          - mixtile-blade3
          - mixtile-core3588e
          - lubancat-4
          - turing-rk1
          - armsom-sige7
          - armsom-w3

    steps:
      - name: Get more disk space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout LFS
        shell: bash
        run: git lfs fetch && git lfs checkout

      - name: Checkout kernel
        uses: actions/download-artifact@v3
        if: ${{ github.event.inputs.launchpad == 'false' }}
        with:
            name: linux-rockchip-5.10
            path: ./build/

      - name: Checkout rootfs
        uses: actions/download-artifact@v3
        with:
            name: ubuntu-22.04.3-preinstalled-arm64-rootfs
            path: ./build/

      - name: Install dependencies
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get upgrade -y
          sudo apt-get install -y build-essential gcc-aarch64-linux-gnu bison \
          qemu-user-static qemu-system-arm qemu-efi u-boot-tools binfmt-support \
          debootstrap flex libssl-dev bc rsync kmod cpio xz-utils fakeroot parted \
          udev dosfstools uuid-runtime git-lfs device-tree-compiler python2 python3 \
          python-is-python3 fdisk bc debhelper python3-pyelftools python3-setuptools \
          python3-distutils python3-pkg-resources swig libfdt-dev libpython3-dev

      - name: Build
        shell: bash
        run: |
            args=""
            if [ "${{ inputs.launchpad }}" == true ]; then
                args="--launchpad"
            fi
            sudo ./build.sh -b ${{ matrix.platform }} $args

      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-22.04.3-preinstalled-arm64-${{ matrix.platform }}
          path: ./images/ubuntu-22.04.3-preinstalled-*-arm64-${{ matrix.platform }}.*
          if-no-files-found: error

      - name: Clean cache
        shell: bash
        run: sync && sudo rm -rf ./images/ ./build/ && sync
